<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top,#ffd1dc,#ff9a9e,#ff758c);
    background-size:200% 200%;
    animation:bgMove 12s ease infinite;
    transition:1.5s;
}

@keyframes bgMove{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

/* Glow ambiente */
body.opened{
    filter:brightness(1.1) saturate(1.2);
}

/* âœ¨ PartÃ­culas */
.sparkle{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0.7;
    animation:sparkleMove linear infinite;
}

@keyframes sparkleMove{
    from{ transform:translateY(100vh); }
    to{ transform:translateY(-10vh); }
}

/* ðŸ¦‹ MARIPOSAS */
.butterfly{
    position:absolute;
    font-size:22px;
    animation:fly linear infinite;
}

@keyframes fly{
    0%{ transform:translateY(100vh) translateX(0); opacity:1;}
    100%{ transform:translateY(-10vh) translateX(50px); opacity:0;}
}

/* ðŸ’Œ SOBRE */
.valentines-day{
    position:relative;
    cursor:pointer;
    transition:0.5s;
}

.valentines-day:hover{
    transform:scale(1.05);
}

.envelope{
    width:220px;
    height:140px;
    background:#ff4b6e;
    position:relative;
    border-radius:10px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    overflow:hidden;
}

.envelope-text{
    position:absolute;
    width:100%;
    top:45px;
    text-align:center;
    font-size:13px;
    color:white;
    font-weight:500;
    pointer-events:none;
}

.from{
    opacity:0.8;
}

.to{
    font-weight:bold;
    font-size:15px;
}


.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff6b81;
    clip-path:polygon(0 0,100% 0,50% 60%);
    transform-origin:top;
    transition:1s;
}

.valentines-day.open .flap{
    transform:rotateX(180deg);
}

.heart{
    position:absolute;
    top:-30px;
    left:95px;
    width:30px;
    height:30px;
    background:red;
    transform:rotate(-45deg);
    animation:pulse 1.2s infinite;
    box-shadow:0 0 20px red,0 0 40px pink;
}

.heart:before,
.heart:after{
    content:"";
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
}

.heart:before{ top:-15px; }
.heart:after{ left:15px; }

@keyframes pulse{
    0%,100%{ transform:rotate(-45deg) scale(1); }
    50%{ transform:rotate(-45deg) scale(1.2); }
}

/* ðŸ’– CARTA */
#card{
    position:absolute;
    width:420px;
    height:300px;
    background:rgba(255,255,255,0.85);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.4);
    border-radius:15px;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    padding:30px;
    transform:scale(0);
    transition:1s;
}

#card.open{
    transform:scale(1);
}

#card h2{
    text-align:center;
    font-family:'Great Vibes',cursive;
    font-size:42px;
    color:#ff4b6e;
    margin-bottom:10px;
}

#message{
    text-align:center;
    font-size:15px;
    min-height:120px;
}

.signature{
    text-align:center;
    margin-top:15px;
    font-family:'Great Vibes',cursive;
    font-size:28px;
    color:#ff4b6e;
    animation:glowText 2s infinite alternate;
}

@keyframes glowText{
    from{ text-shadow:0 0 5px #ff4b6e; }
    to{ text-shadow:0 0 20px #ff1493; }
}

.close-btn{
    margin-top:10px;
    text-align:center;
    cursor:pointer;
    color:#ff4b6e;
    font-weight:bold;
}

/* ðŸ’ž Flotantes */
.floating{
    position:absolute;
    animation:floatUp linear infinite;
    opacity:0.9;
}

@keyframes floatUp{
    from{ transform:translateY(100vh) scale(0.5); opacity:1;}
    to{ transform:translateY(-10vh) scale(1.5); opacity:0;}
}

/* ðŸ“¸ CONTENEDOR FOTO (AHORA NO ABSOLUTO SOBRE EL TEXTO) */
.photo-side{
    position:absolute;
    right:-170px; /* se coloca fuera de la carta */
    top:40px;
    transform:rotate(8deg) scale(0);
    transition:1s ease;
}

/* Aparece cuando abre */
#card.open .photo-side{
    transform:rotate(8deg) scale(1);
}

/* Estilo polaroid */
.photo{
    width:150px;
    background:white;
    padding:10px 10px 25px 10px;
    border-radius:6px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.photo img{
    width:100%;
    border-radius:4px;
}

/* Cinta */
.tape{
    position:absolute;
    top:-15px;
    left:45px;
    width:60px;
    height:25px;
    background:rgba(255,255,255,0.6);
    backdrop-filter:blur(3px);
    transform:rotate(-12deg);
    border-radius:4px;
    box-shadow:0 5px 10px rgba(0,0,0,0.2);
}

/* ============================= */
/* ðŸ“± RESPONSIVE PARA CELULAR */
/* ============================= */

@media (max-width: 768px){

    body{
        overflow:auto; /* permite scroll si es necesario */
        padding:20px;
        height:auto;
        min-height:100vh;
    }

    /* ðŸ’Œ SOBRE mÃ¡s pequeÃ±o */
    .envelope{
        width:180px;
        height:115px;
    }

    .heart{
        left:75px;
        width:25px;
        height:25px;
    }

    .heart:before,
    .heart:after{
        width:25px;
        height:25px;
    }

    /* ðŸ’– CARTA adaptable */
    #card{
        position:relative;
        width:95%;
        max-width:350px;
        height:auto;
        padding:20px;
    }

    #card h2{
        font-size:32px;
    }

    #message{
        font-size:14px;
    }

    .signature{
        font-size:24px;
    }

    /* ðŸ“¸ FOTO ahora debajo de la carta */
    .photo-side{
        position:relative;
        right:auto;
        top:auto;
        transform:none !important;
        margin-top:20px;
        display:flex;
        justify-content:center;
    }

    .photo{
        width:130px;
    }

}



</style>
</head>
