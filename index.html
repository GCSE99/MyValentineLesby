body{

.valentines-day{

    background:#ff4b6e;

}

.heart{
    position:absolute;
    top:-25px;
    left:85px;
    width:30px;
    height:30px;
    background:red;
    transform:rotate(-45deg);
    animation: pulse 1s infinite;
}

.heart:before,
.heart:after{
    content:"";
    position:absolute;
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
}

.heart:before{
    top:-15px;
    left:0;
}

.heart:after{
    left:15px;
    top:0;
}

.text{
    position:absolute;
    width:100%;
    text-align:center;
    top:45px;
    color:white;
    font-weight:bold;
}

@keyframes pulse{
    0%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.2);}
    100%{transform:rotate(-45deg) scale(1);}

    transition:0.8s;
}

#card.open{
    transform:translateY(-50%) scale(1);
}

#card h2{
    text-align:center;
    font-family:'Great Vibes',cursive;

}

#card p{

}

/* ğŸ’– Corazones flotando */
.floating-heart{
    position:absolute;
    color:red;
    animation: floatUp 6s linear infinite;
    opacity:0.7;
}

@keyframes floatUp{
    0%{
        transform:translateY(100vh) scale(0.5);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh) scale(1.2);
        opacity:0;
    }
}
